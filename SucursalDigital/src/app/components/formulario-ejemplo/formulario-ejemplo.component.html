<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="" autocomplete="off">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" [ngClass]="{'is-valid': (nombre.valid), 'is-invalid': (!nombre.valid && nombre.dirty)}" placeholder="Nombre" name="nombre" minlength="5" [(ngModel)]="usuario.nombre" #nombre="ngModel" required>
                <div *ngIf="nombre.errors?.required && nombre.dirty" id="errorValidacion">
                    este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength && nombre.dirty" id="errorValidacion">
                    por lomenos {{ nombre.errors.minlength.requiredLength }} caracteres.
                </div>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" [ngClass]="{'is-valid': (apellido.valid), 'is-invalid': (!apellido.valid && apellido.dirty)}" placeholder="Apellido" name="apellido" minlength="5" [(ngModel)]="usuario.apellido" #apellido="ngModel" required>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" [ngClass]="{'is-valid': (correo.valid), 'is-invalid': (!correo.valid && correo.dirty)}" placeholder="Correo electrÃ³nico" name="email" minlength="5" [(ngModel)]="usuario.correo" #correo="ngModel" required>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>




</form>
